<!-- calendar modal -->
<div class="modal fade" id="calendar-modal" tabindex="-1" role="dialog" aria-labelledby="calendar-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- modal header -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="calendar-modal-label">Create New Calendar Event</h4>
            </div>

            <!-- modal body -->
            <div class="modal-body">
                <form class="form-horizontal" id="form-calendar">
                    <p>To make the event last all day, leave all fields other than 'Start Date' empty.</p>

                    <!-- description input -->
                    <div class="form-group">
                        <label for="title-input" class="col-sm-2 control-label">Title</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="title-input" name="title">
                        </div>
                    </div>

                    <!-- start date input -->
                    <div class="form-group">
                        <label for="date-start-input" class="col-sm-2 control-label">Start Date</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="date-start-input">
                        </div>

                        <label for="date-start-input" class="col-sm-2 control-label">Start Time</label>
                        <div class="col-sm-3">
                            <input type="time" class="form-control" id="time-start-input">
                        </div>
                    </div>

                    <!-- end date input -->
                    <div class="form-group">
                        <label for="date-end-input" class="col-sm-2 control-label">End Date</label>
                        <div class="col-sm-5">
                            <input type="date" class="form-control" id="date-end-input">
                        </div>

                        <label for="date-start-input" class="col-sm-2 control-label">End Time</label>
                        <div class="col-sm-3">
                            <input type="time" class="form-control" id="time-end-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- colour picker -->
                        <label for="colour-input" class="col-sm-2 control-label">Colour</label>
                        <div class="text-center col-sm-4">
                            <div class="input-group colorpicker-component" data-default="#3a87ad">
                                <input type="text" value="#3a87ad" class="form-control" id="colour-input" name="colour">
                                <span class="input-group-addon"><i></i></span>
                            </div>
                        </div>
                    </div>

                </form>

                <div class="error-container"></div>
            </div>

            <div class="modal-footer">
                <button id="calendar-delete" type="button" class="btn btn-danger pull-left" data-toggle="modal" data-target="#delete-modal" data-action="calendar">Delete</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button id="calendar-submit" type="button" class="btn btn-primary">Create</button>
            </div>
        </div>
    </div>
</div>

<!-- delete alert modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-capitalize" id="delete-modal-label">Modal title</h4>
            </div>
            <div class="modal-body">
                <p></p>
                <div class="error-container"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="delete-submit">Delete</button>
            </div>
        </div>
    </div>
</div>
